  <title>MyTasks | Task Manager</title>

<body>
  <header>

    <p>Stay organized and manage your day efficiently!</p>

  <section id="overview">
    <h2>Overview</h2>
    <p id="task-overview">You have 0 pending tasks today.</p>
    <div class="actions">
      <button id="addTaskBtn">â• Add New Task</button>

  <section id="taskList">

      <label>Due Date & Time</label>
      <input type="datetime-local" id="taskDateTime" />

      <label>Priority</label>
      <select id="taskPriority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>

      <label>Category</label>
      <select id="taskCategory">
        <option>Work</option>
        <option>Study</option>

      </select>

      <div class="modal-actions">
